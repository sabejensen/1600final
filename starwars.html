<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Final - Anime Trading Cards</title>
    <link href="https://fonts.googleapis.com/css?family=Iceland|Kirang+Haerang|Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="starwars.css" rel="stylesheet" >
</head>
<body>
<header>
<div>
    <a href="index.html">Back</a>
</div>
<div>
    <h1 class="neon">Star Wars</h1>
    <h2 class="neon">スター・ウォーズ</h2><br><br>
</div>
</header>
<main>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5  class="card-title"><b>Random Star Wars Vehicle:</b></h5>
        <b><p id="randomVeh"><br/></p></b>
        <form>
          <input type="radio" name="sw-select" id="rbfilms">Films</input>
          <input type="radio" name="sw-select" id="rbcharacters">Characters</input>
          <input type="radio" name="sw-select" id="rbplanets">Planets</input>
          <input type="radio" name="sw-select" id="rbstarships">Starships</input>
          <input type="radio" name="sw-select" id="rbspecies">Species</input>
          <input type="radio" name="sw-select" id="rbvehicles">Vehicles</input>
        </form>
        <button type="button" id="randomButton">New Vehicle</button>
    </div>
</div>


</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="module" src="mainstarwars.js"></script>
</body>
</html>
