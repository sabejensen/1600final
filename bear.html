<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Final - Bear Constructor</title>
    <link href="https://fonts.googleapis.com/css?family=Iceland|Kirang+Haerang|Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="bear.css" rel="stylesheet" >
</head>
<body>
<header>
<div>
    <a href="index.html">Back</a>
</div>
<div>
    <h1 class="neon">Bear Constructor</h1>
    <h2 class="neon">くまをつくりましょう</h2><br><br>
</div>
</header>
<main>

<div id="input-card" class="card">
    <div class="card-body">
        <h5  class="card-title">Bear Constructor:</h5>
        <p>We build the best bears!</p>
        <img src="images/bear.png" alt="Construction Bear"></img><br><br>
        <button type="button" id="bear-button">BEAR PLEASE!</button>
    </div>
</div>

<div id="result-card" class="card">
    <div class="card-body">
        <h5>What is your new bear's name?</h5>
        <p id="bear-name-out"><br></p>
        <h5>How old is your bear?</h5>
        <p id="bear-age-out"><br></p>
        <h5>What kind of bear are they?</h5>
        <p id="bear-type-out"><br></p>
        <h5>How is your bear feeling?</h5>
        <p id="bear-mood-out"><br></p>
        <h5>How soft is their fur?</h5>
        <p id="bear-fur-out"><br></p>
        <h5>Introduce yourself, new bear!</h5>
        <p id="bear-intro"><br><br></p>
    </div>
</div>


</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="module" src="bear.js"></script>
</body>
</html>
